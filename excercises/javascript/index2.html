<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/jvsc.css">
  <title>JavaScript Demo</title>
</head>
<body>
  <!-- (A) CURRENT TIME -->
<div id="ctime">
  <h1 class="header">the current time</h1>
  <div class="square">
    <div class="digits" id="chr">00</div>
    <div class="text">hr</div>
  </div>
  <div class="square">
    <div class="digits" id="cmin">00</div>
    <div class="text">min</div>
  </div>
  <div class="square">
    <div class="digits" id="csec">00</div>
    <div class="text">sec</div>
  </div>
</div>

<!-- (B) SET ALARM -->
<div id="tpick">
  <h1 class="header">
    set alarm
  </h1>
  <div id="tpick-h"></div>
  <div id="tpick-m"></div>
  <div id="tpick-s"></div>
  <div>
    <input type="button" value="Set" id="tset"/>
    <input type="button" value="Reset" id="treset" disabled/>
  </div>
</div>

</body>
</html>
